# wam 语言配置文件
# 格式: key=value
# 支持占位符: %s, %d

wam.config.addToConfig=在配置文件中添加:
wam.config.cmdLine=CMD: %s
wam.config.example=配置示例:
wam.config.separator===============================
wam.config.userHeader=[%s]

wam.error.UACcanceled=[wam] 无法执行命令，因为用户取消了 UAC 提权请求
wam.error.adminRequired=[wam] 请以管理员身份运行此命令！
wam.error.checkConfig=[wam] 请检查配置文件: %s
wam.error.commandFailed=[wam] 无法执行命令 (错误码: %s)
wam.error.configPathRequired=[wam] 需要指定配置文件路径
wam.error.createConfig=[wam] 无法创建配置文件: %s
wam.error.getPath=[wam] 无法获取当前可执行文件路径
wam.error.getSystemDir=[wam] 无法获取系统目录
wam.error.noPermission=[wam] 用户 '%s' 没有权限执行命令: %s
