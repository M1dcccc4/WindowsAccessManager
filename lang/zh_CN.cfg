wam.option.help=  -h, --help     显示此帮助信息
wam.option.list=  -l, --list     显示当前用户允许的命令
wam.option.silent=  -s, --silent   执行命令后立即关闭新窗口
wam.option.version=  -v, --version  显示版本信息
