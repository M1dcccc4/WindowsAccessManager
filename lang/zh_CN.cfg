wam.exec.running=[wam] 正在以管理员权限执行: %s
wam.exec.silent=[wam] 命令将静默执行
wam.exec.verify=[wam] 请输入用户 '%s' 的密码: 

wam.general.commands=  wam --help                 查看帮助
  wam --list                 查看您的权限
  wam net start service      管理员运行命令
  wam cmd                    管理员命令提示符
wam.general.configCreated=[wam] 默认配置文件已创建: %s
wam.general.description=Windows Access Manager Windows权限管理器
wam.general.editConfig=[wam] 请编辑此文件以配置您的权限。
wam.general.examples=[wam] 示例:
